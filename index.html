<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Aleatória e Bonita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .random-image {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .btn {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo à Página Aleatória!</h1>
        <p>Uma página legal, com uma vibe descontraída e um toque de surpresa.</p>
        <img class="random-image" src="https://source.unsplash.com/random/400x300" alt="Imagem aleatória">
        <br><br>
        <button class="btn" onclick="window.location.reload();">Gerar Nova Imagem</button>
    </div>

</body>
</html>
